<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Biodata</h1>
    <p>NAMA     : <span id="name"></span></p>
    <p>ALAMAT   : <span id="address"></span></p>
    <p>UMUR     : <span id="age"></span></p>
    <p>TANGGAL  : <span id="date"></span></p>



<!--js-->
<script>
    const name = document.querySelector('#name');
    name.textContent = "Siti  Nazilah K.J";

    const address = document.querySelector('#address');
    address.textContent = "Cisaat";

    const age = document.querySelector('#age');
    age.textContent = "20";

    const date = document.querySelector('#date');
    date.textContent = "30_07_2004";
</script>

</body>
</html>
